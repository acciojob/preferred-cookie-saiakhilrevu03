<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preferred Cookie: Customizable Font</title>
  <style>
    :root {
      --fontsize: 16px;
      --fontcolor: #000000;
    }

    body {
      font-size: var(--fontsize);
      color: var(--fontcolor);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }
  </style>
</head>
<body>
  <h1>Customizable Font Page</h1>
  <form id="preferencesForm">
    <label for="fontsize">Font Size (8 - 72 px):</label>
    <input type="number" id="fontsize" min="8" max="72" value="16">

    <label for="fontcolor">Font Color:</label>
    <input type="color" id="fontcolor" value="#000000">

    <br><br>
    <input type="submit" value="Save">
  </form>

  <p>
    This is a sample text. Change my font size and color using the form above and click "Save". Your preferences will be remembered even after reloading the page.
  </p>

  <script src="script.js"></script>
</body>
</html>
